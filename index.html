<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Responsive Menu</Menu></title>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="./css/navbar.css">

<body>

        <div class="logo-container">
            <img class="logo-image" src="./img/logo-company.png" alt="logo">

            <li class="menu-item">

            <li class="menu-item">

            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
